<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- About: Beehive.ngo "Getting Started Template" -->
    <title>Title</title>
    <!-- Bootstrap CDN (http://getbootstrap.com/getting-started/) -->  
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <script src="https://use.fontawesome.com/170af834b8.js"></script>
    <!-- Local Stylesheets -->
    <link href="css/main.css" rel="stylesheet" type="text/css">  
    <!-- Other Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  
    <!-- Bootstrap Scripts -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    
</head>


<body>
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="http://beehive.ngo/img/Logo_Black_sm.png" class="imageHeader img-responsive logo">
                    </a>
                    <button class="navbar-toggle navbar-btn" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="glyphicon glyphicon-th"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-default navbar-btn" id="feed-module">
                                <i class="fa fa-rss" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="login-module">
                                <i class="fa fa-user" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="filter-module">
                                <i class="fa fa-sliders" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="files-module">
                                <i class="fa fa-files-o" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="report-module">
                                <i class="fa fa-pencil-square-o" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="map-module">
                                <i class="fa fa-globe" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="chart-module">
                                <i class="fa fa-bar-chart" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="calendar-module">
                                <i class="fa fa-calendar" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="donate-module">
                                <i class="fa fa-money" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="microphone-module">
                                <i class="fa fa-microphone" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" id="add-module">
                                <i class="fa fa-plus-square" style="vertical-align:middle"></i>
                            </button>
                            <div class="icon-selection"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<div id="moduleContainer"></div>
<script src="js/loadModules.js"></script>


</body>
</html>
